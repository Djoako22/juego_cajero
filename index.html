<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Juego Cajero</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="local">
            <div class="cliente">
                <h1>CLIENTE</h1>
                <h3 class="respuesta"></h3>
                <br />
                <span>Precio:</span>
                <input
                    type="text"
                    class="precio"
                    placeholder="Precio"
                    disabled
                />
                <span>Dinero:</span>
                <input
                    type="text"
                    class="dinero"
                    placeholder="Dinero"
                    disabled
                />
            </div>
            <div class="cajero">
                <form class="caja">
                    <h1>CAJA</h1>
                    <persona
                        ><img
                            src="https://img.icons8.com/color/96/000000/cash-register.png" /></persona
                    ><br />
                    <span>Cambio:</span>
                    <input
                        type="text"
                        class="cambio"
                        placeholder="Cambio"
                        required
                        autofocus
                        disabled
                    />
                    <button>Dar</button>
                </form>
                <div class="cajaBilletes"></div>
            </div>
            Â© Joaquin Garcia
        </div>

        <a href="https://icons8.com/icon/13139/caja-registradora"
            >Caja registradora icon by Icons8</a
        >
        <script src="main.js"></script>
    </body>
</html>
